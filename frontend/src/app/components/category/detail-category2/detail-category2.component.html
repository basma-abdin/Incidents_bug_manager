<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="content" role="main">
    <h2 class="text" [ngClass]="{'card-red': category.color == 'Red' ,'card-yellow': category.color == 'Yellow','card-gray': category.color == 'Gray',
    'card-silver': category.color == 'Silver','card-pink': category.color == 'Pink',
  'card-blue': category.color == 'Blue','card-green': category.color == 'Green','card-orange': category.color == 'Orange',
'card-purple': category.color == 'Purple'}"> Welcome in your category {{category.name}} </h2><br>
    <div class="scrollbar square scrollbar-lady-lips thin">
      <div class="force-overflow"></div>
    </div>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th class="text" [ngClass]="{'card-red': category.color == 'Red' ,'card-yellow': category.color == 'Yellow','card-gray': category.color == 'Gray',
          'card-silver': category.color == 'Silver','card-pink': category.color == 'Pink',
        'card-blue': category.color == 'Blue','card-green': category.color == 'Green','card-orange': category.color == 'Orange',
      'card-purple': category.color == 'Purple'}">  {{category.name}}
            <button  class="btn btn-sm btn-danger" style="background-color:white"(click)="editCategory(category)">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              <i class="fa fa-edit" style="font-size:24px"></i>
            </button>

            <button class="btn btn-sm btn-danger" style="background-color:#white" (click)="deleteCategory(category._id)">
              <i class="material-icons" style="font-size:24px">delete</i>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- <td colspan="2"><p  style="color:red" >Members</p>
            <div class="scrollbar square scrollbar-lady-lips thin">
              <div class="force-overflow"></div>

            <ng-container *ngIf="team.members.length">
              <div class="container">
                <p *ngFor="let member of team.members">
                      <i class="material-icons">person</i> {{member.name}}
                    <button class="btn btn-sm btn-danger" style="color:red" (click)="deleteMember(team._id,member._id)"
                    *ngIf="auth.currentUser.user._id === team.creator._id">
                    <i class="material-icons">delete</i>
                    </button>
                </p>
                </div>
            </ng-container>
            </div>
          </td>  -->
          <td>  <h3 style="color:red" align="center">Issues</h3><br>
            <ng-container *ngIf="category.issues.length; else NoIssue">
                <div class="card-container">
                  <!-- style="background-color:${category.color}" -->
                  <a class="card" routerLink= "/teams/{{idTeam}}/category/{{idCategory}}/issues/{{issue._id}}" *ngFor="let issue of category.issues">
                    <span>{{issue.title}}</span> &nbsp;&nbsp;
                  </a>
                </div>
                <!-- <p *ngFor="let category of team.categories">
                    {{category.name}}
                    {{category.color}}
                </p> -->
            </ng-container>
            <ng-template #NoIssues><br>
              No Issues
            </ng-template>
            <a class="card"  routerLink="/issues/addIssue">
              <span> + Add issue </span> &nbsp;&nbsp;
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="card-container">
        <a routerLink="/teams/{{idTeam}}">Back to teams liste</a>
    </div>
  </div>
