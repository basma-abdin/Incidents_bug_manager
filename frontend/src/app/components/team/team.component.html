
<div class="content" role="main">
    <h2> Welcome in your teams </h2><br>
    <div class="card-container">
        <a class="card" routerLink= "/teams/{{team._id}}" *ngFor="let team of teams">
          <span>{{team.name}}</span> &nbsp;&nbsp;
        </a>
      </div>
      <a class="card"  routerLink="/teams/addTeam">
        <span> + Add team </span> &nbsp;&nbsp;
      </a>
    </div>
